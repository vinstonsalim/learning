<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat UI dengan React JS</title>
</head>

<body>

    <div id="root"></div>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const root = document.querySelector('#root');

        const p1 = React.createElement(
            'p', {
                children: 'hello From p1',
            });

        const p2 = React.createElement(
            'p', {
                children: 'hello From p2',
            });

        const paragraphWrapper = React.createElement(
            'div', {
                children: [p1, p2],
            });

        const paragraphWrapperDenganFragment = React.createElement(
            React.Fragment, {
                children: [p1, p2],
            });

        const theRealWrapper = React.createElement('ul', {
                className: 'list'
            },
            React.createElement('li', null, 'Orange'),
            React.createElement('li', null, 'Apple'),
            React.createElement('li', null, 'Banan')
        );


        ReactDOM.render(theRealWrapper, root);
    </script>
</body>

</html>
